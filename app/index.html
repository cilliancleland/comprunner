<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-require="bootstrap@*" data-semver="4.0.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script data-require="bootstrap@*" data-semver="4.0.5" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script data-require="angular.js@4.0.0" data-semver="4.0.0" src="https://code.angularjs.org/latest/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script src="services/players.js"></script>
    <script src="services/game.js"></script>
    <script src="components/swissChessController.js"></script>
    <script src="components/swissChessDirectives.js"></script>
  </head>
  <body ng-app="swissChess">
    <div ng-controller="mainCtrl"  class="container">
      {{game}}
      <sc-menu></sc-menu>
      <sc-setup ng-if="!game.isInitialised" setup="game.getStarted()" game="game"></sc-setup>
      <div ng-if="game.isInitialised">
        <h1>{{game.title}}</h1>
        <h1><small>{{game.numPlayers}} Players : {{game.numRounds}} Rounds</small></h1>

        <sc-tabs></sc-tabs>
        <sc-player-details ng-if="game.activeTab=='players'" players="getAllPlayers()" setup-first-round="game.setupFirstRound()" is-started="game.isStarted()"></sc-player-details>
        <sc-round ng-if="game.activeTab!='players' && game.activeTab!='results' " players="getAllPlayers()" round="game.rounds[game.activeTab]" complete-round="game.completeRound()" is-current-round="{{game.activeTab == game.currentRoundNumber}}"></sc-round>
        <sc-results ng-if="game.activeTab=='results'" players="getAllPlayers()" final-order="game.finalOrder"></sc-results>
      </div>
    </div>
  </body>

</html>
